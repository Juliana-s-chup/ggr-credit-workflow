version: '3.8'

# Configuration Docker Compose pour DÃ©veloppement

services:
  db:
    image: postgres:16-alpine
    container_name: ggr_credit_db_dev
    environment:
      POSTGRES_DB: credit_db_dev
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - ggr_network_dev

  redis:
    image: redis:7-alpine
    container_name: ggr_credit_redis_dev
    ports:
      - "6380:6379"
    networks:
      - ggr_network_dev

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ggr_credit_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://credit_user:dev_password@db:5432/credit_db_dev
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
    networks:
      - ggr_network_dev
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:

networks:
  ggr_network_dev:
    driver: bridge
