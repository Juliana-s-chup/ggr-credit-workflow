name: Django CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: credit_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: credit_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install system dependencies (Cairo, PNG/JPEG, Freetype)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2 \
          libcairo2-dev \
          libpango1.0-dev \
          libgirepository1.0-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          pkg-config \
          python3-cairo \
          meson \
          ninja-build \
          python3-dev \
          build-essential
        pkg-config --modversion cairo
    
    - name: Install dependencies (core only)
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements-core.txt
        pip install --no-cache-dir pytest pytest-django pytest-cov flake8 black mypy
    
    - name: Run Black (Code Formatting)
      run: black --check . --exclude="migrations|venv"
    
    - name: Run Flake8 (Linting)
      run: flake8 . --max-line-length=120 --exclude=migrations,venv
    
    - name: Run MyPy (Type Checking)
      run: mypy suivi_demande --ignore-missing-imports
      continue-on-error: true
    
    - name: Run Tests
      env:
        DATABASE_URL: postgresql://credit_user:test_password@localhost:5432/credit_db_test
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        python manage.py migrate --noinput
        pytest --cov=suivi_demande --cov-report=xml --cov-report=html
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Security Check (Bandit)
      run: |
        pip install bandit
        bandit -r suivi_demande -ll
      continue-on-error: true

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
    
    - name: Run Migrations
      run: |
        heroku run python manage.py migrate --app ${{ secrets.HEROKU_APP_NAME }}
    
    - name: Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Deployment to production completed!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
